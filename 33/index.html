<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="css/sm.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/sm-extend.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/myinformation.css"/>
</head>
<body>
	<div class="page-group">
        <div class="page page-current">
        	<header class="bar bar-nav">
        		<a class="icon icon-left pull-left" href="javascript:void(0)" onClick="javascript:history.back(-1);"></a>
  				<h1 class="title">我的资料</h1>
			</header>
			<section class="content">
				<div class="first">
					<div class="headcontent" id="headcontent">
						<div class="headname">
							<p>头像</p>
						</div>
						<div class="headphoto">
							<img src="img/3.png" alt="" style="width: 100%;">
						</div>
					</div>
					<div class="namecontent" id="namecontent">
						<div class="yourname">
							<p>昵称</p>
						</div>
						<div class="altername">
							<p>请输入昵称</p>
						</div>
						<a class="icon icon-right pull-right nameright"></a>
					</div>
				</div>
				<div class="second">
					<div class="addresscontent" id="addresscontent">
						<div class="addressname">
							<p>地址管理</p>
						</div>
						<div class="alteraddress">
							<p>请选择收货地址</p>
						</div>
						<a class="icon icon-right pull-right"></a>
					</div>
					<div class="phonecontent" id="phonecontent">
						<div class="phonename">
							<p>联系电话</p>
						</div>
						<div class="alterphone">
							<p>请输入联系电话</p>
						</div>
						<a class="icon icon-right pull-right"></a>
					</div>
				</div>
			</section>
        </div>
    </div>
	<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="js/myinformation.js"></script>
</body>
</html>
