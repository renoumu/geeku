<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>版本更新</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="css/sm.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/sm-extend.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/TopSearch.css">
</head>
<body>
	<div class="page-group">
        <div class="page page-current">
        	<header class="bar bar-nav">
        		<a class="icon icon-left pull-left" href="javascript:void(0)" onClick="javascript:history.back(-1);"></a>
  				<div class="searchbar" style="background-color: #f76706;">
				    <div class="search-input">
					    <label class="icon icon-search" for="search" style="color: #f1b096;"></label>
					    <input type="search" id='search' placeholder='输入关键字...' style="border-radius: 50px;font-family: '微软雅黑';background-color: #e65d01;padding-left: 1.6rem;" />
				    </div>
				</div>
			</header>
			<section class="content">
				<!-- 进入页面显示的热门搜索部分 -->
				<div class="TopSearch">热门搜索</div>
				<div class="content-padded grid-demo">
    				<div class="row">
    					<div class="TopSearch-btn col-25"><button>帆布包</button></div>
    					<div class="TopSearch-btn col-25"><button>运动短裤</button></div>
    					<div class="TopSearch-btn col-25"><button>运动长裤</button></div>
    					<div class="TopSearch-btn col-25"><button>套装</button></div>
    				</div>
    			</div>
    			<div class="content-padded grid-demo">
    				<div class="row">
    					<div class="TopSearch-btn col-25"><button>情侣睡衣</button></div>
    					<div class="TopSearch-btn col-25"><button>运动鞋</button></div>
    					<div class="TopSearch-btn col-25"><button>拖鞋</button></div>
    					<div class="TopSearch-btn col-25"><button>情侣T恤</button></div>
    				</div>
    			</div>
    			<div class="content-padded grid-demo">
    				<div class="row">
    					<div class="TopSearch-btn col-25"><button>皮包</button></div>
    				</div>
    			</div>
    			<!-- 这是没搜寻到的部分 -->
    			<div class="TopSearch-nosearch">
    				<div class="TopSearch-photo">
    					<img src="img/sousuo.png">
    				</div>
    				<div class="TopSearch-content">
    					<div class="TopSearch-text1">搜索   “高”</div>
    					<div class="TopSearch-text2">没有找到相关商品</div>
    				</div>
    			</div>
    			<ul class="TopSearch-search">
    				<li class="TopSearch-item">
    					<div class="TopSearch-photo">
    					</div>

    				</li>
    			</ul>
			</section>
		</div>
	</div>
	<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="js/TopSearch.js"></script>
</body>
</html>
